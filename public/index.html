</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

	      <a class="navbar-brand" href="#">Sounds from the cloud</a>

	        <li><a href="#contact">Contact</a></li>

	    </div><!--/.nav-collapse -->

	<div class="container" ng-controller="MainCtrl">

		<div class="starter-template">
			<h1>Paste your soundcloud link below</h1>
		</div>

		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
			    <form class="form-group has-success has-feedback ">
			      <div class="form-group">
					
					<!--should change input to green with a green checkmark next to it when valid -->
				     <input type="text" class="form-control" ng-model="url" placeholder="Any soundcloud link here">
					
			        <label for="questionTime">Limit number of songs</label>
			        <div class="input-group col-xs-4">
			            <span class="input-group-btn">
			                <button class="btn btn-default" tooltip="Subtract 50 derp" type="button" ng-click="subtractLimit()">
			                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
			                </button>                                
			            </span>
			            <input type="number" min="1" class="form-control" ng-model="limit" placeholder="limit # of songs" size="1">
			            <span class="input-group-btn">
			                <button class="btn btn-default" tooltip="Add 50 derp" type="button" ng-click="addLimit()">
			                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			                </button>
			            </span>
			        </div>

			        <button class="btn btn-primary" type="button" ng-click="getDownloadLinks()"> Get em'</button>
			      </div>

			    </form>
		    </div>
	    </div>
